<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 05</title>
</head>
<body>
    <h1>자바스크립트 함수</h1>
    <p>
        자바스크립트에는 내장 함수와 사용자 정의 함수 그리고, 
        내장 객체와 사용자 정의 객체의 메소드가 있습니다.
    </p>
    <hr>
    <script>
    //방법1 : function 함수명(매개변수명,...) { [return 값또는변수] }    
    //방법2 : var 함수명 = function(매개변수명,...) { [return 값또는변수] }
    function fnc1(){
        document.write("<br>fnc1 : 매개변수X, 리턴X<br>");
    }
    function fnc2(x){
        document.write(x+"<br>fnc2 : 매개변수O, 리턴X<br>");
    }
    function fnc3(){
        return "<br>fnc3 : 매개변수X, 리턴O<br>";
    }
    function fnc4(x){
        return x+"<br>fnc4 : 매개변수O, 리턴O<br>";
    }
    //함수의 호출과 사용
    var res4 = fnc4("김기태");
    var res3 = fnc3();
    document.write(res4);
    document.write(res3);
    fnc2("김이태");
    fnc1();    
    </script>
</body>
</html>
