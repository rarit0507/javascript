<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 07</title>
    <style>
    h2 { clear:both; padding-top: 2rem; width:1200px; margin: 0px auto; }
    hr { clear: both; }
    .lst, #result { clear:both; list-style: none; width:1200px; margin: 20px auto; } 
    .lst li { float:left; width:400px; margin:24px; }
    .lst li img { display:block; width: 100%; height:auto; }   
    </style>
</head>
<body>
    <h1>반복문</h1>
    <p>while문, do~while문, for문, for~in문, for~of문</p>
    <hr>
    <div class="wrap">
        <h2>NEWJEANS</h2>
        <ul class="lst" id="lst1">
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
        </ul>
        <hr>
        <h2>ILLIT</h2>
        <ul class="lst" id="lst2">
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
        </ul>
    </div>
    <div id="result"></div>
    <script>
    //while문
    var i = 0;  //카운트 변수
    var res = 0; //결과 저장 변수
    while(i<=10){
        console.log(i);
        res+=i;     //누적합계
        i++;        //카운트 증가
    }
    console.log("합계 : "+res);
    console.log("카운트 : "+i);

    //do~while~문 : 비교를 나중에 하기 되기 때문에 최소 1회 이상 실행 보장
    var j = 0;
    var hap = 0;
    do {
        if(j>100) break;    //무한루프를 빠져 나오기 위한 break
        j++;    //0~101 카운트
        hap+=j;     //1~101의 합산 결과 누적
        console.log("카운트 : "+j);
    } while(j>=1);  //항상 1을 만족하게 되므로 무한루프에 빠짐
    console.log("do~while 결과 : "+hap);

    var im = [["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"],
    ["민지","하니","다니엘","해린","혜인"]];
    var img = document.getElementsByClassName("thumb");
    for(var i=0;i<img.length;i++){
        img[i].src = im[0][i];
        img[i].alt = im[1][i];
        img[i].title = im[1][i];
    }

    //img를 위한 생성자 함수 Image
    function Image(src, alt, title){
        this.src = src;
        this.alt = alt;
        this.title = title;
    }

    var img1 = new Image("i1.jpg", "윤아", "노윤아");
    var img2 = new Image("i2.jpg", "민주", "박민주");
    var img3 = new Image("i3.jpg", "모카", "사카이 모카");
    var img4 = new Image("i4.jpg", "원희", "이원희");
    var img5 = new Image("i5.jpg", "이로하", "호카조노 이로하");

    var images = [img1, img2, img3, img4, img5];    //객체의 배열
    var tb = document.getElementsByClassName("tb");

    for(var j=0;j<images.length;j++){
        tb[j].src = images[j].src;
        tb[j].alt = images[j].alt;
        tb[j].title = images[j].title;
    }    

    var arr = [80, 50, 90, 70, 60]; //배열
    var obj = {num:1, name:"김기태", point:90}; //객체
    var result = "<h2>배열의 순회</h2>";
    for(var i in arr){  //배열의 순회 - i:index
        result += ("점수"+i+" : "+arr[i]+"<br>");
    }
    result += "<h2>객체의 속성에 대한 순회</h2>";
    for(var key in obj){ //객체의 순회 - key(속성,property)
        result += (key+" : "+obj[key]+"<br>");
    }
    result += "<h2>for~of 배열의 해당 인덱스에 대한 값의 순회</h2>";
    for(var val of arr){ //배열의 순회2 - value(값)
        result += (val+"<br>");
    }
    document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
